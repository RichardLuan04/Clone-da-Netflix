<!DOCTYPE html>
<html lang="pr-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/Padrão/reset.css">

    <link rel="stylesheet" href="../css/Tela de Perfil/Responsividade.css">

    <footer>

        <button onclick="Gerenciar_Perfil()" id="botao-gerenciar">Gerenciar perfis</button>
    </footer>
</body>
</html>
