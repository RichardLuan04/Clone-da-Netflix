<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://font.gooova.com/fonts/14200/netflix-sans-font.html">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">

    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
</head>
<body>
    <div class="opacidade">
        <header>
            <div class="logo-netflix">
                <img src="./imgs/logo - Netflix.png" alt="Logo Netflix">
            </div>

            <div class="botoes">

                <select id="idioma">
                    <option>Português</option>
                    <option>English</option>
                </select>

                <button>Entrar</button> 
            </div>
        </header>

        <main>
            <section class="Titulo">
                <p>Filmes, Séries e muito mais. <br> Sem limites.</p>
            </section>

            <section class="Subtitulo">
                <p>Assista onde quiser. Cancele quando quiser</p>
            </section>
        </main>

        <footer>
            <p>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
            <form>
                <input type="text" placeholder="Email" id="campo-email">
                <input type="submit" value="Vamos lá ㅤ❯" id="botao-email">
            </form>
        </footer>
    </div>
</body>
</html>
